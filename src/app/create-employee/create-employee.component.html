
<h3 style="color:red; font-family:MeriendaOne-Regular; font-size:35px">Enroll Course Here </h3>
<div  [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div  class="form-group">
      <label for="name" style="font-family:berkshireswash-regular; font-size:20px">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name" style="font-family:berkshireswash-regular; font-size:20px">Email</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name" style="font-family:berkshireswash-regular; font-size:20px">Mobile number</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name" style="font-family:berkshireswash-regular; font-size:20px">Technology</label>
      <input type="text" class="form-control" id="fee" required [(ngModel)]="employee.fee" name="fee">
    </div>


    <button  style="font-family:OleoScript-Regular;"type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
