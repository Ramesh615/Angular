

<style>
body {
    background-color: #F50057
}

.container {
    height: 100vh
}

.card {
    width: 100%;
    padding: 30px
}

.form {
    padding: 20px
}

.form-control {
    height: 50px;

    width: 200px;

}

.login {

.login:hover {
    color: #f50057;

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h2 style="color:red;  font-family:MeriendaOne-Regular; font-size:35px">Registration</h2>
    <form align="left"   (ngSubmit)="onSubmit()" >
                    <div class="inputbox mt-3" style="color:#DF0EE5;  font-family:MeriendaOne-Regular;"> <span>First Name</span> <input type="text" placeholder="Name" name="" id="lastName" class="form-control"  required [(ngModel)]="employee.firstName" name="firstName"> </div>
                    <div class="inputbox mt-3" class="inputbox mt-3" style="color:#DF0EE5;  font-family:MeriendaOne-Regular;"> <span>Email</span> <input type="text" placeholder="raa***@gmail.com" name="" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId"> </div>
                    <div class="inputbox mt-3" class="inputbox mt-3" style="color:#DF0EE5;  font-family:MeriendaOne-Regular;"> <span>Phone</span> <input type="text" placeholder="+91 955 445 4532" name="" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName"> </div>
                    <div class="inputbox mt-3" class="inputbox mt-3" style="color:#DF0EE5;  font-family:MeriendaOne-Regular;"> <span>Technology</span> <input type="text" placeholder="Java,Python,Devops..etc" name="" class="form-control" id="fee" required [(ngModel)]="employee.fee" name="fee"> </div>
                    <div class="d-flex justify-content-between align-items-center">
               

    
         
                  
</div>
 
                   <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree to the terms and conditions of <a href="" class="login">Privacy & Policy</a> </label> </div>
<button type="submit" class="btn btn-success">Submit</button>   
 </form>
